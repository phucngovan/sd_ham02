<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
  <script>
      var array = [];
      for(var i=0;i<10;++i) {
          array.push(Math.floor(Math.random() * 100));
      }document.write(array);

          alert(arr.reverse());
      }
      reverseArr(array);
