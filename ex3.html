<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let num=parseInt(prompt("nhập số cần tính giai thừa :"));
      let result=1;
      function factorial(n) {
          for (let i=1;i<=n;i++) {
              result= result*i;
          }  alert(result);
          return n;
          
      }
      factorial(num);
  </script>

</body>
</html>
